
<h1>Your Cart Items </h1>
<table id="cartItems">
    <tr>
      <th>Cart Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Total Cart Value</th>
      <th>Remove From Cart</th>
    </tr>
    <tr  *ngFor="let cartItem of cartItems; trackBy:trackByMyCartId">
       <td>{{cartItem.id}}</td>
       <td>{{cartItem.productName}}</td>
       <td>{{cartItem.price}}</td>
       <td>{{cartItem.productDesc}}</td>
       <td>{{cartItem.quantity}}</td>
       <td>{{cartItem.totalCartPrice}}</td>
       <td><button (click)="removeFromCart(cartItem)">Remove Item</button>
    </tr>
</table>
<hr/>
<ng-container *ngIf="!isCartListEmpty">
  <h1>Order Details </h1>
  <div class="container">
    <form (ngSubmit)="placeOrder()" [formGroup]="orderForm">
    <div class="row">
      <div class="col-25">
        <label for="customerPhone">Customer Phone number:</label>
      </div>
      <div class="col-75">
        <input type="text" name="customerPhone" value={{loggedInUserPhone}} formControlName="customerPhone">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="address">Delivery Address:</label>
      </div>
      <div class="col-75">
        <input type="text" name="address" value={{loggedInUserAddress}} formControlName="address" >
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="orderPrice">Total Order Cost:</label>
      </div>
      <div class="col-75">
        <input type="text" name="orderPrice" value={{orderCost}} formControlName="orderPrice" readonly>
      </div>
    </div>
    
    <div class="row">
      <input type="submit" value="Confirm Order">
    </div>
    </form>
  </div>
  </ng-container>
